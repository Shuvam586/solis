<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/52a4234966.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="swiper mySwiper">

        <div class="swiper-wrapper screen-wrapper">
        
            <div class="screen swiper-slide screen-1" style="height: 100vh; width: 100vw;">
                <div class="screen-content">
                    <div class="pack-1" style="background: #A2ADBF;">
                        <div class="pack-1-time"><span class="time-info"></span></div>
                        <div class="pack-1-date" style="margin-bottom: -2px;"><span class="day-info"></span></div>
                    </div>
                    <div class="bg-pack">
                        <img src="./assets/alpha.svg" alt="">
                    </div>
                    <div class="pack-2" style="background: #9189A0;"><span class="pack-2-weather"></span></div>
                </div>
            </div>
        
            <div class="screen swiper-slide screen-2" style="height: 100vh; width: 100vw;">
                <div class="screen-background">
                    <img class="bg-image" src="./assets/alpha.svg" alt="">
                </div>
                <div class="screen-content">
                    <div class="pack-5">
                        <div class="pack-5-temp"><span class="actual-temp">30</span><div class="celsius-1">°C</div></div>
                        <div class="pack-5-text"><span class="a-5-text"></span></div>
                    </div>
                </div>
            </div>
        
            <div class="screen swiper-slide screen-3" style="height: 100vh; width: 100vw;">
                <div class="screen-background">
                    <img class="bg-image" src="./assets/charlie.svg" alt="">
                </div>
                <div class="screen-content">
                    <div class="pack-3"><span class="pack-3-thought"></span></div>
                    <div class="pack-4"><a href="" target="_blank" class="author-link"><span class="pack-4-thought-author"></span></a></div>
                </div>
            </div>
        
            <div class="screen swiper-slide screen-4" style="height: 100vh; width: 100vw;">
                <div class="screen-background">
                    <img class="bg-image" src="./assets/delta.svg" alt="">
                </div>
                <div class="screen-content">
                    <div class="pack-7">
                        <div class="logo">
                            solis
                        </div>
                        <div class="tagline">
                            luceo non uro
                        </div>
                    </div>
                    <div class="pack-8">
                        <div class="footer">
                            made with ❤️ by <a href="https://github.com/Shuvam586/solis" target="_blank">shuvam586</a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
    </div>


    <script>
        var swiper = new Swiper(".mySwiper", {});
    </script>

</body>

</html>
