<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/52a4234966.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="swiper mySwiper">

        <div class="swiper-wrapper screen-wrapper">
        
            <div class="screen swiper-slide screen-1" style="height: 100vh; width: 100vw;">
                <div class="screen-content">
                    <div class="pack-1" style="background: #A2ADBF; padding-top: 16px;">
                        <div class="pack-1-time"><span class="time-info"></span></div>
                        <div class="pack-1-date" style="margin-bottom: -2px;"><span class="day-info"></span></div>
                    </div>
                    <div class="bg-pack">
                        <img src="./assets/alpha.svg" alt="">
                    </div>
                    <div class="pack-2" style="background: #9189A0; padding-bottom: 25px;"><span class="pack-2-weather" style="padding-inline: 1rem; width: 100vw; line-height: 23px;"></span></div>
                </div>
            </div>

            <div class="screen swiper-slide screen-3" style="height: 100vh; width: 100vw;">
                <div class="screen-content">
                    <div class="pack-3" style="background: #B2C5CC; padding-top: 50px;"><span class="pack-3-thought"></span></div>
                    <div class="bg-pack">
                        <img class="bg-image" src="./assets/beta.svg" alt="">
                    </div>
                    <div class="pack-4" style="padding-bottom: 60px; background: #62789F;"><span class="pack-4-thought-author"></span></div>
                </div>
            </div>
        
            <div class="screen swiper-slide screen-4" style="height: 100vh; width: 100vw;">
                <div class="screen-content">
                    <div class="pack-7" style="background: #839ABA;">
                        <div class="logo">
                            solis
                        </div>
                        <div class="tagline">
                            luceo non uro
                        </div>
                    </div>
                    <div class="bg-pack">
                        <img class="bg-image" src="./assets/charlie.svg" alt="">
                    </div>
                    <div class="pack-8" style="background: #C3C1C4; padding-bottom: 70px;">
                        <div class="footer">
                            made with ❤️ by <a href="https://github.com/Shuvam586/solis" target="_blank">shuvam586</a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
    </div>


    <script>
        var swiper = new Swiper(".mySwiper", {});
    </script>

</body>

</html>
